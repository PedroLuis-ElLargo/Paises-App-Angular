<h3>
  Buscar por Region
  <small class="text-primary">{{ regionActiva | uppercase }}</small>
</h3>
<hr />

<h5>Seleccione una region</h5>

<main class="row">
  <div class="col mb-4">
    <!-- [class.active]="region === regionActiva" -->
    <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region,
      
      }" -->
    <button
      *ngFor="let region of regiones"
      [class]="getClaseCSS(region)"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>

  <hr />
  <div class="row" *ngIf="paises.length > 0">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</main>
