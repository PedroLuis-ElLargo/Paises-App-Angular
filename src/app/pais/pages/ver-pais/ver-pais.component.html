<div *ngIf="!pais; else divPais" class="alert alert-info text-center">
  <strong><h4>Espere por favor!</h4></strong> Los datos se están cargando...
</div>

<ng-template #divPais>
  <div class="row" *ngIf="pais">
    <div class="col-12">
      <h2>
        Pais: <small>{{ pais.name }}</small>
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img
        [src]="pais?.flags?.png"
        [alt]="pais?.flags?.alt"
        class="img-thumbnail"
      />
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ pais?.population | number }}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
